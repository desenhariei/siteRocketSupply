<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/home/header.css">
    <link rel="stylesheet" href="css/home/main/section01.css">
    <link rel="stylesheet" href="css/home/main/section02.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <section id="headerColor">
            <a href="#" id="homeText">HOME</a>
            <button id="menuBar"></button>
        </section>
    </header>

    <main>
        <!-- Section 1 -->
        <section id="section01">
            <section id="animationsHome">
                <!-- Camisa, sombra e luz -->
                <span id="camisaLightHome"></span>
                <article id="camisaFlutuandoHome"></article>
                <span id="sombraCamisaFlutuandoHome"></span>

                <!-- Logo -->
                <article id="logoRocketHome"></article>
            </section>


            <!-- Slogan -->
            <article id="sloganHome">
                <h1>
                    QUALIDADE QUE VESTE <br> AS EMPRESAS QUE LIDERAM.
                </h1>
            </article>
        </section>

        <!-- Section 2 -->
        <section id="section02">
            <!-- Transição -->
            <article id="transitionSmokeHome">
                <!-- Astronauta -->
                <span id="astronauta01Home"></span>
                <!-- Fumaça que liga no foguete -->
                <span id="fumacaImpulsoHome"></span>
                <!-- Fumça da Base -->
                <span id="fumacaBase01Home" class="fumacaBaseHome"></span>
                <span id="fumacaBase02Home" class="fumacaBaseHome"></span>
                <span id="fumacaBase03Home" class="fumacaBaseHome"></span>
            </article>

            <!-- Conteudo -->
            <article id="section02Container">
                <section class="section02Content">
                    <!-- Textura do fundo -->
                     <span id="gradeSection02Home"></span>
                    <!-- Parte de cima Vermelha -->
                    <span id="tetoVermelhoHome"></span>
                    <!-- Texto -->
                    <span class="historiaHome">
                        <h2>Expereiência</h2>
                        <p>Com quase uma década de experiência no mercado, a Rocket Supply se orgulha em oferecer as melhores estampas para as melhores empresas. </p>
                    </span>
                    <!-- Parte de baixo Vermelha -->
                    <span id="chaoVermelhoHome"></span>
                    <!-- Astronauta -->
                    <span id="astronauta02Home"></span>
                    <!-- Faixa com as escritas da Rocket -->
                     <span class="faixaRocketHome">
                        <span id="imgFaixaRocketHome"></span>
                     </span>
                </section>
            </article>
        </section>
    </main>

    <script src="js/home.js"></script>
</body>

</html>
